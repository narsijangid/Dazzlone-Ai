          utterance.voice = selectedVoice;
        }
        
        utterance.pitch = 1;
        utterance.rate = 1;
        utterance.volume = 1;
        
        // Handle WebView auto-play restrictions
        let started = false;
        
        utterance.onstart = function() {
          started = true;
          // Add speaking effects
          avatarContainer.classList.add('speaking');
          avatar.src = talkingAvatarUrl;
          volumeIndicator.classList.add('active');
          
          // Try to play a sound to keep audio context active
          playFallbackSound();
        };
        
        utterance.onend = function() {
          // Only change back if speech actually started
          if (started) {
            // Change back to default avatar and remove effects
            avatar.src = defaultAvatarUrl;
            volumeIndicator.classList.remove('active');
            avatarContainer.classList.remove('speaking');
            
            // Restart auto-listening after speaking if in auto mode
            if (autoListeningMode && recognitionSupported) {
              listeningTimeout = setTimeout(() => {
                startListening();
              }, 1500);
            }
          }
        };
        
        // Set a timeout to check if speech actually started
        setTimeout(() => {
          if (!started) {
            console.log("Speech synthesis failed to start, using fallback");
            // Speech synthesis failed, use only avatar animation
            // (already handled by handleAvatarTalking)
          }
        }, 500);
        
        synth.speak(utterance);
      } catch (e) {
        console.log("Speech synthesis error:", e);
        // Fallback animation already handled by handleAvatarTalking
      }
    }
  }
  
  // Improved avatar animation for WebView environments
  function handleAvatarTalking(text) {
    // Animate avatar for approximately the time it would take to speak the text
    const wordsCount = text.split(' ').length;
    const speakingTime = Math.max(3000, wordsCount * 300); // Roughly 300ms per word
    
    // Show talking avatar
    avatar.src = talkingAvatarUrl;
    avatarContainer.classList.add('speaking');
    volumeIndicator.classList.add('active');
    
    // Play a sound to indicate talking started
    playFallbackSound();
    
    // Return to default after estimated speaking time
    setTimeout(() => {
      avatar.src = defaultAvatarUrl;
      volumeIndicator.classList.remove('active');
      avatarContainer.classList.remove('speaking');
      
      // Play a sound to indicate talking ended
      playFallbackSound();
      
      // Restart auto-listening after animation if in auto mode
      if (autoListeningMode && recognitionSupported) {
        listeningTimeout = setTimeout(() => {
          startListening();
        }, 1500);
      }
    }, speakingTime);
  }
