                  responseText += apiResponse[i];
                  li2.textContent = responseText;
                  $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);
                  i++;
                } else {
                  clearInterval(intervalId);
                  
                  // Add time element to response
                  let responseTimeSpan = document.createElement("div");
                  responseTimeSpan.className = "msg-time";
                  responseTimeSpan.textContent = getCurrentTime();
                  li2.appendChild(responseTimeSpan);
                  
                  sendbtn.disabled = false;
                  input.disabled = false;
                  input.focus();
                }
              }, 15);
              
            } catch (error) {
              li2.textContent = "Sorry, something went wrong. Please try again.";
              
              // Add time element
              let errorTimeSpan = document.createElement("div");
              errorTimeSpan.className = "msg-time";
              errorTimeSpan.textContent = getCurrentTime();
              li2.appendChild(errorTimeSpan);
              
              $(".msgs_cont").scrollTop($(".msgs_cont")[0].scrollHeight);
              sendbtn.disabled = false;
              input.disabled = false;
              
              // Change back to default avatar
              avatar.src = defaultAvatarUrl;
              volumeIndicator.classList.remove('active');
            }
          }
        }

        sendbtn.addEventListener("click", ChatGPT);
        
        // Play notification sound on page load
        function playWelcomeSound() {
          const audio = new Audio("https://www.soundjay.com/buttons/sounds/button-09.mp3");
          audio.volume = 0.5;
          
          // Wait for user interaction before playing sound
          document.addEventListener('click', function playSound() {
            audio.play();
            
            // Speak welcome message after a short delay
            setTimeout(() => {
              // Change to talking avatar only when speaking
              avatar.src = talkingAvatarUrl;
              volumeIndicator.classList.add('active');
              speakText("Hey there! I'm Dazzlone, your AI assistant. How can I help you today?");
            }, 500);
            
            document.removeEventListener('click', playSound);
          }, { once: true });
        }
        
        playWelcomeSound();
      });
    </script>
  </body>
</html>
